<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <button data-min="1" class="timing-btn">1 Min</button><button class="timing-btn" data-min="2" >2 Min</button><button class="timing-btn" data-min="5" >5 Min</button><button class="timing-btn" data-min="10" >10 Min</button><button class="timing-btn" data-min="20" >20 Min</button><input type="text" id="time-input" placeholder="custom minutes">
    </div>
    <div class="timer-display">
        <p id="countdown">00:00</p>
        <p id="final-time"></p>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
