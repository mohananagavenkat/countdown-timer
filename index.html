<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="wrapper">
        <button class="timing-btn">1 Min</button>
        <button class="timing-btn">2 Min</button>
        <button class="timing-btn">5 Min</button>
        <button class="timing-btn">10 Min</button>
        <button class="timing-btn">20 Min</button>
        <input type="text" id="time-imput">
    </div>
    <div class="timer-display">
        <p id="countdown"></p>
        <p id="final-time"></p>
    </div>
</body>
</html>
